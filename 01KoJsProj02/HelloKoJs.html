<html>
    <head>
        <script src="./knockout-3.5.1.js"></script>
    </head>
    <title>
        knockout JS Introductions
    </title>
    <body>
        <div>
            <label>Hello KoJS</label> <br/>
            First Name: <input type="text", name="txtFirstName" data-bind="value:FirstName"/><br/>
            Last Name: <input type="text", name="txtFirstName" data-bind="value:LastName"/><br/>
        </div>        
        <script type="text\" src="./knockout-3.5.1.js">
            var NameViewModel = function(fname,lname)
            {
                this.FirstName = fname;
                this.LastName = lname;
            }                                    
        </script>
        
    </body>
</html>
